<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-margin-bottom">

  <ion-grid class="ion-margin-horizontal">
    <ion-row>
      <ion-col class="ion-margin-top">
        <ion-item>
          <ion-icon name="search" color="primary" slot="start"></ion-icon>
          <ion-input placeholder="Que deseas ver hoy?"></ion-input>
          <ion-icon name="mic" color="primary" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h2>Recomendaciones</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-image-slide [imageSlide]="images"></app-image-slide>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <app-popular-lists> </app-popular-lists>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <h2>Rese√±a destacada</h2>
          <img src="https://picsum.photos/200/200" alt="" srcset="">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <app-reminder-alert></app-reminder-alert>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
